<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f02d590d57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood!</title>
</head>
<body>
    <img id="logo" src="./images/logo/ohmyfood.png" alt="Ohmyfood!">

    <div class="message">
        <i class="fas fa-map-marker-alt"></i>
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button>
            <p>Explorer nos restaurants</p>
        </button>
    </div>

    <div>
        <h2>Fonctionnement</h2>
        <nav>
            <ul>
                <li>Choisissez un restaurant</li>
                <li>Composez votre menu</li>
                <li>Dégustez au restaurant</li>
            </ul>
        </nav>
    </div>

    <div class="restaurant">
        <h2>Restaurants</h2>
        <div class="restaurant__choix1">
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
            <div class="restaurant__choix1__info">
                <p>Nouveau</p>
            </div>
            <div class="restaurant__choix1__legende">
                <p>La palette du goût</p>
                <p>Ménilmontant</p>
                <i class="far fa-heart"></i>
            </div>
        </div>

    </div>
    
</body>
</html>
